<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOTADS</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a class="logo__link" href="./">
            <img class="logo__image" src="./assets/logo.svg" alt="logo" />
            <span class="logo__text">BOTADS</span>
          </a>
        </div>

        <div class="header__language">
          <div class="custom-select" data-value="en">
            <select class="form-select">
              <option value="ru">RU</option>
              <option value="en">EN</option>
              <option value="de">DE</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="buy-ads">
        <div class="container">
          <h2 class="buy-ads__title">Купить рекламу в <span>Telegram-ботах</span></h2>

          <div class="buy-ads__prompt">Выберите язык аудитории</div>

          <div class="buy-ads__language-filter">Русский</div>
        </div>
      </section>

      <section class="filter">
        <div class="container">
          <h3 class="filter__title">Рассылка</h3>

          <div class="filter__items">
            <div class="filter__item">Цена</div>
            <div class="filter__item">Дата</div>
            <div class="filter__item">Рекомендуемые</div>
            <div class="filter__item">Пользователи</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
